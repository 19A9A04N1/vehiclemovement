<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="speed">Speed: 1x</button>
    </div>
    <div id="info">
        <p>Latitude: <span id="lat">0</span></p>
        <p>Longitude: <span id="lon">0</span></p>
        <p>Timestamp: <span id="timestamp">N/A</span></p>
        <p>Speed: <span id="speed-display">0 km/h</span></p>
        <p>Elapsed Time: <span id="elapsed">00:00:00</span></p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
